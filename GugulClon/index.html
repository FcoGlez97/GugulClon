<!DOCTYPE html>
<html>
<!Comienza cabecera de página>
    <head>
    <meta charset="UTF-8">
    <title>GugulClon</title>
    <link rel="stylesheet" href="style.css">
    </head>

<!Comienza body>
    <body>
        <header>
            <nav>
                <ul class="Seccion_Derecha">
                    <li>
                        <a href="https://mail.gugul.com/">Gmail</a>
                    </li>
                    <li>
                        <a href="https://images.gugul.com/">Imágenes</a>
                    </li>
                    <li>
                        <a href="https://about.gugul/intl/es-419/products/">Google Apps</a>
                    </li>

                    <!Apartado de usuario>
                    <li class="Icono_Usuario">
                    <a href="https://accounts.gugul.com/SignOutOptions">
                    <img src="https://raw.githubusercontent.com/FcoGlez97/GugulClon/main/GugulClon/Resources/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg" width="30" alt="Icono de usuario"></a> 
                    </li>
                </ul>
            </nav>
        </header>

<!Comienza main>
        <main>
            <section class="Logo_GugulClon">
            <img src="https://raw.githubusercontent.com/FcoGlez97/GugulClon/main/GugulClon/Resources/gugulclon.png" style="width: 330px; height: 120px;" alt="GugulClonIcon">
            </section>

<!Barra de busqueda>            
            <section class="Ingresa_Busqueda">
                <div class="main-input-container">
                    <span class="Icono_Busqueda">
                        <img src="https://raw.githubusercontent.com/FcoGlez97/GugulClon/main/GugulClon/Resources/3128287.png" width="20" alt="Icono de Busqueda">
                    </span>
                    <input type="text">
                    <span class="Icono_Microfono">
                        <img src="https://raw.githubusercontent.com/FcoGlez97/GugulClon/main/GugulClon/Resources/png-transparent-google-mic-google-s-logo-icon.png" width="20" alt="Icono de Microfono">
                    </span>
                    <span class="Icono_Lens">
                        <img src="https://raw.githubusercontent.com/FcoGlez97/GugulClon/main/GugulClon/Resources/Google_Lens_Icon.svg.png" width="20" alt="Icono de Lens">
                    </span>
                </div>
            </section>

<!Se agrega seccion de iconos de busqueda de la barra>
            <section class="Botones_Busqueda">
                <div>
                    <button>Buscar con Gugul</button>
                </div>
                <div>
                    <button>Voy a tener suerte</button>
                </div>
            </section>
        </main>

<!Empieza parte baja cuerpo>
        <footer>
            <ul class="Parte_Baja_Izquierda">
                <li>
                    México
                </li>
               <li>
                <a href="">Sobre Gugul</a>
               </li>
                <li>
                    <a href="">Publicidad</a>
                </li>
                <li>
                    <a href="">Negocios</a>
                </li>
                <li>
                    <a href="">Acerca de></a>
                </li>
                <li>
                    <a href="">Cómo funciona la busqueda></a>
                </li>
            </ul>
            <ul class="Parte_Baja_Derecha">
                <li>
                    <a href="">Privacidad</a>
                </li>
                <li>
                    <a href="">Condiciones</a>
                </li>
                <li>
                    <a href="">Preferencias</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
